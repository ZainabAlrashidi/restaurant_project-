{% extends "layouts/base.html" %}

{% block content %}
<h1>Edit Menu Item</h1>
<form method="post" action="{% url 'edit_menu_item' item.id %}">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ item.description }}</textarea><br>

    <label for="image_url">Image URL:</label>
    <input type="url" id="image_url" name="image_url" value="{{ item.image_url }}" required><br>

    <label for="meal_type">Meal Type:</label>
    <select id="meal_type" name="meal_type" required>
        <option value="Appetizer" {% if item.meal_type == "Appetizer" %}selected{% endif %}>Appetizer</option>
        <option value="Main Course" {% if item.meal_type == "Main Course" %}selected{% endif %}>Main Course</option>
        <option value="Dessert" {% if item.meal_type == "Dessert" %}selected{% endif %}>Dessert</option>
    </select><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" value="{{ item.price }}" required><br>

    <button type="submit">Update Item</button>
</form>
{% endblock %}
