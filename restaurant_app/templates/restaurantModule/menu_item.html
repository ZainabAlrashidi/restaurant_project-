{% extends "layouts/base.html" %}

{% block title %}{{ item.name }} - Menu Item Details{% endblock %}

{% block content %}
<article>
    <header>
        <h1 style="color: #336699;">{{ item.name }}</h1>
    </header>
    
    <section>
        <h2>Description</h2>
        <p style="font-style: italic; margin-left: 20px;">{{ item.description }}</p>
    </section>

    <footer>
        <p><strong>Price:</strong> <span style="color: green;">${{ item.price }}</span></p>
    </footer>
</article>
{% endblock content %}
